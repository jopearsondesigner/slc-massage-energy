<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get in touch with SLC Massage & Energy for inquiries or to book an appointment.">
    <title>Contact | SLC Massage & Energy</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <h1><a href="#"><img src="images/logo.png" alt="SLC Massage & Energy Logo"></a></h1>
            <div class="menu-toggle" onclick="toggleMenu()">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </nav>
        <ul class="nav-menu">
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#memberships">Memberships</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#book-now" class="book-now small">Book Now</a></li>
        </ul>
    </header>

    <main>
        <section id="contact">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit" class="book-now">Send Message</button>
            </form>
            <p>Phone: [Your Partner's Phone Number]</p>
            <p>Email: [Your Partner's Email Address]</p>
            <div id="social-media-links">
                <!-- Social media links -->
            </div>
        </section>

        <!-- Add Calendly widget for booking via contact page -->
        <section id="book-now">
            <h2>Book Your Appointment</h2>
            <p>Schedule your session easily with our online booking system.</p>
            <!-- Calendly inline widget -->
            <div class="calendly-inline-widget" data-url="https://calendly.com/your-calendly-username" style="min-width:320px;height:630px;"></div>
            <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 SLC Massage & Energy</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
